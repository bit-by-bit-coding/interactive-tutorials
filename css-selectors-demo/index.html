<!DOCTYPE html>
<html>
<head>
  <!-- TODO: Change the title of the page to your demo name -->
  <title>CSS Selectors Demo | Bit by Bit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://bitbybitcoding.org/imgs/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7f9874946f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="header" class="flex-container-header">
    <div class="flex-item-header flex-container-left">
      <div class="flex-item-left">
        <a href="/" style="margin-right: 1em;">
          <button id="back-button" title="Back to all demos">
            <i class="fas fa-arrow-left"></i>
          </button>
        </a>
      </div>
      <h1 class="flex-item-left">CSS SELECTORS DEMO</h1>
    </div>
    <div class="flex-item-header">
      <img id="bxb-logo" src="https://bitbybitcoding.org/imgs/Logo.svg" alt="Logo">
    </div>
  </div>
  <div class="content">
    <div class="section">
      <p>
        CSS selectors are used to locate and select the html elements that you would like to style
      </p>
    </div>
    <div class="flex-box">
      <div class="flex-col section">
            <div class="editor-section flex-col section" style="margin-right: 0.2em;">
              <div class="editor lang-html"></div>
              <div class="editor-button-overlay">
                <button id="execute-button" title="Execute the code">
                  <i class="fas fa-play"></i>
                </button>
                <button id="reset-button" title="Reset the code">
                  <i class="fas fa-redo-alt"></i>
                </button>
              </div>
            </div>
      </div>
      <div class="showcase-section flex-col section" style="margin-left: 0.2em;">
        <iframe id="explore-show" src="about:blank">
        </iframe>
      </div>
    </div>
  </div>

<script src="../assets/prism.js"></script>
<script src="../assets/codejar.js"></script>
<script src="../assets/linenumbers.js"></script>
